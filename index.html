<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="scrollbar-hidden">
    <div class="container">
        <div class="clock">
            <div class="pointers">
                <div id="second"></div>
                <div id="minute"></div>
                <div id="hour"></div>
            </div>
            <div class="numbers">
                <ul>
                    <li>12</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                </ul>
            </div>
            <div id="visor"></div>
            <div class="base"></div>
            <div class="center"></div>
            <div id="oneSecondsBorder"></div>
            <div id="secondsBorder"></div>
            <div id="minutesBorder"></div>
            <div id="hoursBorder"></div>
        </div>
    </div>
</body>
<footer>
    <script src="script.js"></script>
    
</footer>
</html>
